<section>
	<form name="createPost" role="form" ng-submit="postcreate.create()">
    <fieldset class="form-group">
      <input class="form-control input-lg" type="text" placeholder="Título del Post" ng-model="postcreate.post.title" required>
    </fieldset>
    <fieldset class="form-group">
      <textarea class="form-control input-lg" placeholder="Texto del Post" ng-model="postcreate.post.text" required></textarea>
    </fieldset>
    <hr>
    <button class="btn btn-primary btn-lg" type="submit" ng-disabled="!createPost.$valid">
      <span class="fa fa-rocket"> Publicar</span>
    </button>
  </form>
  <p>The input's valid state is:</p>
  <h1>{{createPost.$valid}}</h1>
</section>
